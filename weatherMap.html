<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Map</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.css' type='text/css' />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/36f035c426.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="weatherMap.css">
</head>
<body>

<div id="header" class="dark">
    <select id="weatherDisplay" class="headerItem">
        <option value="daily" selected>One Week Forecast</option>
        <option value="hourly">Hourly</option>
    </select>

    <div class="inputContainer" id="nameInput">
        <input id="search" autocomplete="off" required>
        <label for="search" class="labels">
            <span class="labelContent">Search</span>
        </label>
        <button id="searchSubmit"><i class="fas fa-search"></i></button>
    </div>

    <p id="time" class="headerItem"></p>

    <p id="currentAddress" class="headerItem"></p>

    <button id="hourChange">12HR</button>

    <button id="darkLight" class="headerItem"><i class="fas fa-sun"></i></button>
</div>
<div id="mapAndCurr">

    <div id="currWeatherArea">

    </div>

    <div id="map">

    </div>

</div>
<div id="weatherArea">

</div>


<script src="jQ.js"></script>
<script src="key.js"></script>
<script src="weatherMap.js"></script>
</body>
</html>
